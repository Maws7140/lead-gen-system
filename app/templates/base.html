<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: true, darkMode: localStorage.getItem('darkMode') === 'true' }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        [x-cloak] { display: none !important; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">
    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar -->
        <aside
            class="fixed inset-y-0 left-0 z-50 w-64 bg-white dark:bg-gray-800 shadow-lg transform transition-transform duration-300 lg:translate-x-0 lg:static lg:inset-0"
            :class="{ '-translate-x-full': !sidebarOpen, 'translate-x-0': sidebarOpen }"
        >
            <!-- Logo -->
            <div class="flex items-center justify-between h-16 px-6 gradient-bg">
                <div class="flex items-center">
                    <i class="fas fa-bolt text-white text-2xl mr-2"></i>
                    <span class="text-white font-bold text-xl">LeadGen Pro</span>
                </div>
                <button @click="sidebarOpen = false" class="lg:hidden text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Navigation -->
            <nav class="mt-6 px-4">
                <div class="space-y-1">
                    <a href="/" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 {% if request.url.path == '/' %}bg-primary-50 dark:bg-gray-700 text-primary-600{% endif %}">
                        <i class="fas fa-home w-5"></i>
                        <span class="ml-3">Dashboard</span>
                    </a>
                    <a href="/scraper" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 {% if request.url.path == '/scraper' %}bg-primary-50 dark:bg-gray-700 text-primary-600{% endif %}">
                        <i class="fas fa-spider w-5"></i>
                        <span class="ml-3">Web Scraper</span>
                    </a>
                    <a href="/discovery" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 {% if request.url.path == '/discovery' %}bg-primary-50 dark:bg-gray-700 text-primary-600{% endif %}">
                        <i class="fas fa-search w-5"></i>
                        <span class="ml-3">Lead Discovery</span>
                    </a>
                    <a href="/leads" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 {% if request.url.path == '/leads' %}bg-primary-50 dark:bg-gray-700 text-primary-600{% endif %}">
                        <i class="fas fa-users w-5"></i>
                        <span class="ml-3">Leads</span>
                    </a>
                    <a href="/campaigns" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 {% if request.url.path == '/campaigns' %}bg-primary-50 dark:bg-gray-700 text-primary-600{% endif %}">
                        <i class="fas fa-paper-plane w-5"></i>
                        <span class="ml-3">Campaigns</span>
                    </a>
                    <a href="/analytics" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 {% if request.url.path == '/analytics' %}bg-primary-50 dark:bg-gray-700 text-primary-600{% endif %}">
                        <i class="fas fa-chart-bar w-5"></i>
                        <span class="ml-3">Analytics</span>
                    </a>
                </div>

                <div class="mt-8">
                    <p class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider">System</p>
                    <div class="mt-2 space-y-1">
                        <a href="/settings" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                            <i class="fas fa-cog w-5"></i>
                            <span class="ml-3">Settings</span>
                        </a>
                        <a href="/api/docs" target="_blank" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                            <i class="fas fa-book w-5"></i>
                            <span class="ml-3">API Docs</span>
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Version -->
            <div class="absolute bottom-0 left-0 right-0 p-4 border-t dark:border-gray-700">
                <p class="text-xs text-gray-500 dark:text-gray-400 text-center">
                    LeadGen Pro v{{ version | default('2.0.0') }}
                </p>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">

            <!-- Top Navigation -->
            <header class="bg-white dark:bg-gray-800 shadow-sm z-40">
                <div class="flex items-center justify-between h-16 px-6">
                    <div class="flex items-center">
                        <button @click="sidebarOpen = !sidebarOpen" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 lg:hidden">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <h1 class="ml-4 lg:ml-0 text-xl font-semibold">{% block page_title %}Dashboard{% endblock %}</h1>
                    </div>

                    <div class="flex items-center space-x-4">
                        <!-- Search -->
                        <div class="hidden md:block relative">
                            <input type="text" placeholder="Search leads..." class="w-64 pl-10 pr-4 py-2 rounded-lg border dark:border-gray-600 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>

                        <!-- Notifications -->
                        <button class="relative text-gray-500 hover:text-gray-700 dark:text-gray-400">
                            <i class="fas fa-bell text-xl"></i>
                            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-4 h-4 rounded-full flex items-center justify-center">3</span>
                        </button>

                        <!-- Dark Mode Toggle -->
                        <button @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)" class="text-gray-500 hover:text-gray-700 dark:text-gray-400">
                            <i class="fas" :class="darkMode ? 'fa-sun' : 'fa-moon'"></i>
                        </button>

                        <!-- Profile -->
                        <div class="flex items-center">
                            <div class="w-8 h-8 rounded-full bg-gradient-to-r from-primary-500 to-purple-500 flex items-center justify-center text-white font-semibold">
                                U
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto p-6 bg-gray-50 dark:bg-gray-900">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <!-- Scripts -->
    <script>
        // API Helper
        const api = {
            async get(url) {
                const res = await fetch(`/api/v1${url}`);
                return res.json();
            },
            async post(url, data) {
                const res = await fetch(`/api/v1${url}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                return res.json();
            },
            async patch(url, data) {
                const res = await fetch(`/api/v1${url}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                return res.json();
            },
            async delete(url) {
                const res = await fetch(`/api/v1${url}`, { method: 'DELETE' });
                return res.json();
            }
        };

        // Toast notification
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `px-6 py-3 rounded-lg shadow-lg text-white ${type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500'} transform transition-all duration-300 translate-x-full`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => toast.classList.remove('translate-x-full'), 10);
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // WebSocket connection
        let ws;
        function connectWebSocket(channel = 'default') {
            ws = new WebSocket(`ws://${window.location.host}/ws/${channel}`);
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            ws.onclose = () => {
                setTimeout(() => connectWebSocket(channel), 3000);
            };
        }

        function handleWebSocketMessage(data) {
            if (data.type === 'scrape_progress') {
                // Update scrape progress UI
                document.dispatchEvent(new CustomEvent('scrape-progress', { detail: data.data }));
            } else if (data.type === 'lead_added') {
                showToast(`New lead added: ${data.data.company_name}`);
            }
        }

        // Connect on page load
        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
